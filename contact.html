<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khalil Seafood - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #0a1f2e;
      color: #fff;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(10, 31, 46, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .top-nav .logo img {
      width: 50px;
    }

    .top-nav .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .top-nav .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      margin-top: 100px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #4ecdc4;
    }

    .contact-info {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .contact-info a {
      color: #4ecdc4;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
      .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 2rem auto 0;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 0.75rem;
      background-color: #4ecdc4;
      color: #032d46;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #3ab9b1;
    }
</style>
</head>
<body>
  <nav class="top-nav">
    <div class="logo">
      <img src="https://img.pikbest.com/png-images/20241111/-22creative-fish-logo-ideas-for-modern-and-traditional-brands-22_11079457.png!sw800" alt="Khalil Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="location.html">Location</a>
    </div>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Phone:</strong> <a href="tel:+16135550199">(613) 555-0199</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@khalilseafood.ca">info@khalilseafood.ca</a></p>
      <p><strong>Address:</strong> 123 Ocean Street, Ottawa, ON</p>
      <p><strong>Hours:</strong> Mon–Sat: 11am – 9pm</p>
    </div>
      <form class="contact-form" action="mailto:info@khalilseafood.ca" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
