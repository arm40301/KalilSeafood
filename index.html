<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KHALIL SEAFOOD Menu</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #333;
      --bg-dark: #1a1a1a;
      --text-dark: #eee;
      --accent: #0077b6;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #dbeef3;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #0d1a1f;
      color: var(--text-dark);
    }
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: white;
    }
    .switches {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-section {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    body.dark .menu-section {
      background: #222;
      border: 1px solid #444;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    h2 {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    .item {
      font-weight: bold;
      display: block;
    }
    .desc {
      font-size: 0.9em;
      color: gray;
    }
    .price {
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">KHALIL SEAFOOD</h1>
    <div class="switches">
      <button onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
      <button onclick="toggleLanguage()">EN/FR</button>
    </div>
  </header>
  <main class="menu-section">
    <!-- MENU CONTENT REMAINS UNCHANGED -->
  </main>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function toggleLanguage() {
      const current = document.getElementById('title').textContent;
      const isEnglish = current === 'KHALIL SEAFOOD';

      document.getElementById('title').textContent = isEnglish ? 'KHALIL FRUITS DE MER' : 'KHALIL SEAFOOD';
      document.getElementById('starters-title').textContent = isEnglish ? 'Entr√©es' : 'Starters';
      document.getElementById('mains-title').textContent = isEnglish ? 'Plats principaux' : 'Mains';
      document.getElementById('drinks-title').textContent = isEnglish ? 'Boissons' : 'Drinks';
    }
  </script>
</body>
</html>
