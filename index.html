<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KHALIL SEAFOOD Menu</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #333;
      --bg-dark: #1a1a1a;
      --text-dark: #eee;
      --accent: #0077b6;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #dbeef3;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #0d1a1f;
      color: var(--text-dark);
    }
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: white;
    }
    .switches {
      display: flex;
      gap: 2rem;
    }
    .switch-label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9em;
    }
    label.switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    label.switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: attr(data-label);
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      color: black;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    input:checked + .slider.dark-mode::before {
      content: 'D';
    }
    .slider.dark-mode::before {
      content: 'L';
    }
    input:checked + .slider.lang-mode::before {
      content: 'FR';
      font-size: 8px;
    }
    .slider.lang-mode::before {
      content: 'EN';
      font-size: 8px;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    .menu-section {
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    body.dark .menu-section {
      background: #222;
      border: 1px solid #444;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    h2 {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    .item {
      font-weight: bold;
      display: block;
    }
    .desc {
      font-size: 0.9em;
      color: gray;
    }
    .price {
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">KHALIL SEAFOOD</h1>
    <div class="switches">
      <label class="switch-label">
        <label class="switch">
          <input type="checkbox" onchange="toggleDarkMode()">
          <span class="slider dark-mode"></span>
        </label>
      </label>
      <label class="switch-label">
        <label class="switch">
          <input type="checkbox" onchange="toggleLanguage()">
          <span class="slider lang-mode"></span>
        </label>
      </label>
    </div>
  </header>
  <main class="menu-section">
    <!-- Menu content remains the same -->
  </main>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function toggleLanguage() {
      const isEnglish = document.getElementById('title').textContent === 'KHALIL SEAFOOD';

      document.getElementById('title').textContent = isEnglish ? 'KHALIL FRUITS DE MER' : 'KHALIL SEAFOOD';
      document.getElementById('starters-title').textContent = isEnglish ? 'Entrées' : 'Starters';
      document.getElementById('mains-title').textContent = isEnglish ? 'Plats principaux' : 'Mains';
      document.getElementById('drinks-title').textContent = isEnglish ? 'Boissons' : 'Drinks';

      const translations = {
        'Shrimp Cocktail': 'Cocktail de crevettes',
        'Fried Calamari': 'Calmars frits',
        'Clam Chowder': 'Soupe de palourdes',
        'Garlic Butter Mussels': 'Moules au beurre à l\'ail',
        'Seafood Spring Rolls': 'Rouleaux de printemps aux fruits de mer',
        'Mini Crab Cakes': 'Mini galettes de crabe',
        'Spicy Tuna Tartare': 'Tartare de thon épicé',
        'Grilled Scallops': 'Pétoncles grillés',
        'Smoked Salmon Bites': 'Bouchées de saumon fumé',
        'Lobster Bisque Shot': 'Soupe de homard',
        'Grilled Salmon': 'Saumon grillé',
        'Lobster Roll': 'Sandwich au homard',
        'Seafood Paella': 'Paëlla aux fruits de mer',
        'Blackened Tilapia': 'Tilapia noirci',
        'Shrimp Alfredo Pasta': 'Pâtes Alfredo aux crevettes',
        'Grilled Swordfish Steak': 'Espadon grillé',
        'Crab-Stuffed Flounder': 'Plie farcie au crabe',
        'Cajun Fish Tacos': 'Tacos de poisson cajun',
        'Seafood Platter': 'Assiette de fruits de mer',
        'Octopus with Lemon Herb Sauce': 'Poulpe aux herbes citronnées',
        'Steamed Snow Crab Legs': 'Pattes de crabe des neiges vapeur',
        'Butter Poached Lobster Tail': 'Queue de homard pochée au beurre',
        'Stuffed Shrimp Skewers': 'Brochettes de crevettes farcies',
        'Pan-Seared Cod': 'Morue poêlée',
        'Fish and Chips': 'Poisson-frites',
        'Grilled Halibut': 'Flétan grillé',
        'Fresh Mango Juice': 'Jus de mangue frais',
        'Strawberry Smoothie': 'Smoothie à la fraise',
        'Watermelon Juice': 'Jus de pastèque',
        'Pineapple Crush': 'Ananas frappé',
        'Fresh Orange Juice': 'Jus d\'orange frais'
      };

      document.querySelectorAll('.item').forEach(el => {
        const text = el.childNodes[0].nodeValue.trim();
        const translated = isEnglish ? translations[text] : Object.keys(translations).find(key => translations[key] === text);
        if (translated) el.childNodes[0].nodeValue = isEnglish ? translated + ' ' : text + ' ';
      });
    }
  </script>
</body>
</html>
